{% load static %}

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/glyphicon.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/cpe.css' %}">
    <title>{% block title %}{% endblock %}</title>

    {% block script %}
    {% endblock %} 
<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color:#56565F">
        <!-- Links -->
            <a class="nav-link" href="/invoice">Inovoice Form</a>
            <a class="nav-link" href="/receipt">Receipt Forms</a>
            <a class="nav-link" href="/report">Report</a>
        
       
       </nav> 
    {% block sub_menu %}
    {% endblock %}

    {% block content %}
    {% endblock %}
</body>
</html>
